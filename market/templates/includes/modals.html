<style>
  .modal-content{
    background-color: rgba(0, 0, 0, 0.4);
    color: yellowgreen;
  }
</style>
<!-- Modal -->
{# MoreInfo Modal #}
<div class="modal fade" id="modalMoreInfo-{{ item.id }}" tabindex="-1" aria-labelledby="modalMoreInfoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalMoreInfoLabel">{{ item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ item.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{# Purchase Item Modal #}
<div class="modal fade" id="modalPurchaseItem-{{ item.id }}" tabindex="-1" aria-labelledby="modalPurchaseItemLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalPurchaseItemLabel">{{ item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/market/" method="post">
          {{ purchase_form.hidden_tag() }}
          <div class="text-center">
            <h4>Are you sure you want to buy {{ item.name }} at ${{ item.price }} ?</h4>
          </div>
          <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.name }}">
          {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
